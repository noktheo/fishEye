<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <!--contact form-->
  <div id="contact_modal">
    <header>
      <h2>Contactez-moi</h2>
      <img src="assets/icons/close.svg" onclick="closeModal()" />
    </header>

    <form id="FormLogin">
      <div class="formData">
        <label for="userName">Pr√©nom</label>
        <input class="text-control" type="text" name="userName" id='userName'>
        </br>
        <span id='error'></span>
      </div>

      <!--Name-->
      <div class="formData">
        <label for="lastName">Nom</label>
        <input class="text-control" type="text" name="lastName" id='lastName'>
        </br>
        <span id='error'></span>
      </div>

      <!--email-->
      <div class="formData">
        <label for="mail">Email</label>
        <input class="text-control" type="email" name="mail" id='mail'>
        </br>
        <span id='error'></span>
      </div>

      <div class="formData">
        <label for="comment">Votre Message</label>
        <textarea class="text-control inputComment" name="comment" id='comment'>
         
          </textarea>
        </br>
        <span id='error'></span>
      </div>

      <!--submit-->
      <button class="contact_button" type="submit">Valider</button>
    </form>
  </div>

  <header>
    <img src="assets/logotype/logo.png" class="logo" />
  </header>

  <main id="main">
    <div id="lightbox" style="display: none;"></div>
    <section class="photographe">
      <h1 id="namePhotographer"></h1>
      <div>
        <p id="locationPhotographer"></p>
        <p id="descriptionPhotographer"></p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <section class="collectionPhotographer">
      <div class="collectionPhotographerheader">
        <p>Trier par</p>
        <ul class="filterImg">
          <li>Populariter</li>
          <li>Date</li>
          <li>Titre</li>
        </ul>
      </div>

    </section>

    <section class="compteurFollower">

    </section>

  </main>



  <script src="/scripts/pages/write_photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/verify_signup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <link href="css/contactForm.css" rel="stylesheet" type="text/css">
  <link href="css/lightbox.css" rel="stylesheet" type="text/css">

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--contact form-->
  <div id="contact_modal">
    <header class="FormHeader">
      <h2>Contactez-moi</h2>
      <div class="closeIconContact" aria-label="fermer formulaire" onclick="closeModal()"></div>
    </header>

    <form id="FormLogin">
      <div class="formData">
        <label for="userName">Prénom</label>
        <input class="text-control" type="text" name="userName" id='userName'>

        <span class='error'></span>
      </div>

      <!--Name-->
      <div class="formData">
        <label for="lastName">Nom</label>
        <input class="text-control" type="text" name="lastName" id='lastName'>

        <span class='error'></span>
      </div>

      <!--email-->
      <div class="formData">
        <label for="mail">Email</label>
        <input class="text-control" type="email" name="mail" id='mail'>

        <span class='error'></span>
      </div>

      <div class="formData">
        <label for="comment">Votre Message</label>
        <textarea class="text-control inputComment" name="comment" id='comment'>
          </textarea>

        <span class='error'></span>
      </div>

      <!--submit-->
      <button class="contact_button" aria-label="valider formulaire" tabindex="1" type="submit">Valider</button>
    </form>
  </div>


  <header class="mainHeader">
    <a href="./index.html" tabindex="0">
      <img src="assets/logotype/logo.png" href="" class="logo" alt="logotype du site Fisheye">
    </a>
  </header>

  <main id="main">
    <div id="lightbox" style="display: none;"></div>
    <section class="photographe">
      <div id="headerInfoP">
        <p id="descriptionPhotographer"></p>
      </div>
      <button class="contact_button" tabindex="0" onclick="displayModal()">Contactez-moi</button>
    </section>

    <section class="collectionPhotographer">
      <div class="collectionPhotographerheader">
        <label for="filterMedia">Trier par</label>
        <div class="select-container">
          <select id="filterMedia" tabindex="0" class="custom-select">
            <option id="filterDefault" value="option1">default</option>
            <option id="filterLikes" value="option2">Popularité</option>
            <option id="filterDate" value="option3">Date</option>
            <option id="filterTitle" value="option4">Titre</option>
          </select>
          <div class="iconFilter"></div>
        </div>

      </div>
    </section>

    <section class="compteurFollower" tabindex="0" aria-label="information général sur le photographe">

    </section>
  </main>


  <script type='module' src="/scripts/pages/selectDataPortrait.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/verify_signup.js"></script>
</body>

</html>

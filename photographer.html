<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link href="css/contactForm.css" rel="stylesheet" type="text/css" />
  <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
  
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <!--contact form-->
  <div id="contact_modal">
    <header>
      <h2>Contactez-moi</h2>
      <img src="assets/icons/close.svg" onclick="closeModal()" />
    </header>

    <form id="FormLogin">
      <div class="formData">
        <label for="userName">Prénom</label>
        <input class="text-control" type="text" name="userName" id='userName'>
        </br>
        <span id='error'></span>
      </div>

      <!--Name-->
      <div class="formData">
        <label for="lastName">Nom</label>
        <input class="text-control" type="text" name="lastName" id='lastName'>
        </br>
        <span id='error'></span>
      </div>

      <!--email-->
      <div class="formData">
        <label for="mail">Email</label>
        <input class="text-control" type="email" name="mail" id='mail'>
        </br>
        <span id='error'></span>
      </div>

      <div class="formData">
        <label for="comment">Votre Message</label>
        <textarea class="text-control inputComment" name="comment" id='comment'>
          </textarea>
        </br>
        <span id='error'></span>
      </div>

      <!--submit-->
      <button class="contact_button" tabindex = "1" type="submit">Valider</button>
    </form>
  </div>


  <header>
    <img src="assets/logotype/logo.png" class="logo" />
  </header>

  <main id="main">
    <div id="lightbox" style="display: none;"></div>
    <section class="photographe">
      <div id="headerInfoP">
        <p id="descriptionPhotographer"></p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <section class="collectionPhotographer">
      <div class="collectionPhotographerheader">
        <label for="filterMedia"  >Trier par</label>
        <div class="select-container">
          <select id="filterMedia" class="custom-select">
            <option id="filterDefault" tabindex="2"  value="option1">default</option>
            <option id="filterLikes" value="option2">Popularité</option>
            <option id="filterDate" value="option3">Date</option>
            <option id="filterTitle" value="option4">Titre</option>
          </select>
          <div class="iconFilter"></div>
        </div>

      </div>
    </section>

    <section class="compteurFollower">
    </section>
  </main>



  <script type='module' src="/scripts/pages/selectDataPortrait.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/verify_signup.js"></script>
</body>

</html>
